<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Ejercicio_02/public/css/styles.css">
    <title>Proyecto 3 JS</title>
</head>
<body>
    <div id="contenedor"></div>
        <h2>Registro de mascotas</h2>
        <p>Registra las mascotas de tus clientes y lleva un control de su estado de vacunación</p>

        <form id="formulario">
            <label for="nombre">Nombre de la mascota:</label>
            <input type="text" id="nombre">
            <label for="tipo_mascota">Tipo de mascota:</label>
            <select id="tipo_mascota">
                <option value="" disabled selected hidden>Selecciona...</option>
                <option value="Perro">Perro</option>
                <option value="Gato">Gato</option>
                <option value="Pájaro">Pájaro</option>
                <option value="Conejo">Conejo</option>
                <option value="Caballo">Caballo</option>
                <option value="Pez">Pez</option>
                <option value="Otro">Otro</option>
            </select>
            <label for="edad">Edad (años):</label>
            <input type="number" id="edad">
            <label for="nombre_dueño">Nombre del dueño:</label>
            <input type="text" id="nombre_dueño">
            <label for="estado_vacunacion">Está vacunada?</label>
            <div id="estado_vacunacion">
                <label for="vac_si">Si</label>
                <input type="radio" value="Si" id="vac_si" name="vacunada" required>
                <label for="vac_no">No</label>
                <input type="radio" value="No" id="vac_no" name="vacunada">
            </div>
            <button type="submit" id="btn_registrar">Registrar mascota</button>
        </form>
    </div>

    <h3>Mascotas registradas</h3>

    <div id="mascotas_registradas"></div>
    <div id="resumen"></div>
    <script type="module" src="app.js"></script>
</body>
</html>
